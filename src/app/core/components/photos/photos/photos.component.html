<div class="text-center" style="margin-top: 5%;">
    <h2>Search Photos</h2>
</div>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Photo Id</label>
            <input type="number" min="1" max="5000" class="form-control" formControlName="photoId" placeholder="Enter a number from 1 to 5000">
            <label for="exampleInputEmail1">Enter full photo title</label>
            <input type="text" class="form-control" formControlName="title" placeholder="Enter exact photo title">
            <label for="exampleInputEmail1">Album Id</label>
            <input type="number" min="1" max="100" class="form-control" formControlName="albumId" placeholder="Enter a number from 1 to 100">
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="width:50%">Submit</button>
        </div>
    </form>
</div>
